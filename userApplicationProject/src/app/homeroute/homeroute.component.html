<br><br>
<div class="container"> 
    <mat-toolbar color="primary" class="title" >
        <h2>View Users</h2>
    </mat-toolbar>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Age</th>
          <th>Email</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users.data">
          <td>{{user._id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.age}}</td>
          <td>{{user.email}}</td>
          <td>{{user.gender}}</td>
        </tr>
      </tbody>
    </table>
  </div>
